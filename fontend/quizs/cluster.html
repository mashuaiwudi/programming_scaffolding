<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Solution Space Exploration</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/echarts.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff; /* White background */
            margin: 0;
            padding: 20px;
            color: #11264f; /* Dark blue text */
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }

        .column {
            flex: 1;
            margin: 0 10px;
            padding: 20px;
            border: 2px solid #11264f; /* Dark blue border */
            border-radius: 10px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #ffffff; /* White background */
        }

        .draggable {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            background-color: #ffffff; /* White background */
            border: 1px solid #d1d1d1; /* Light grey border */
            border-radius: 5px;
            cursor: move;
            text-align: center;
            transition: background-color 0.3s ease; /* Smooth background transition */
        }

        .draggable:active {
            background-color: #f0f0f0; /* Light grey background on active drag */
        }
        
        button {
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #11264f; /* Dark blue background */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease; /* Smooth background transition */
        }

        button:hover {
            background-color: #0b1c2a; /* Darker blue on hover */
        }
        
        h2 {
            /* text-align: center; */
            color: #11264f; /* Dark blue text */
        }

        .info-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            background-color: #11264f;
            color: white;
            border-radius: 50%;
            cursor: help; /* 'help' cursor on hover */
            margin-left: 10px;
            position: relative;
        }

        .tooltip {
            visibility: hidden;
            background-color: #11264f;
            color: #fff;
            text-align: left;
            border-radius: 6px;
            padding: 5px 10px;
            position: absolute;
            z-index: 1000;
            bottom: -400px; /* Position the tooltip below the icon */
            left: 50%;
            /* Removed transform: translateX(-50%); */
            word-wrap: break-word;
            white-space: normal;
            /* New properties for adaptive width */
            max-width: 500px; /* Max width to avoid overly wide tooltips */
            min-width: 100px; /* Min width for shorter text */
            width: max-content; /* Adapt width to content */
        }

        .tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: black transparent transparent transparent;
        }

        .info-icon:hover .tooltip {
            visibility: visible;
        }

        .feedback {
            margin-top: 20px;
            font-size: 18px;
        }
        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }
    </style>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</head>
<body>
    
<div id="theFrame3-1" style="display: none">
    <h2>Please choose the correct steps and arrange them in the correct order. (Note that there could be distractor steps)</h2>

    <div class="container">
        <div class="column" id="candidateItems"></div>
    
        <div class="column" id="selectedItems">
            <h3>Drag items here and sort them</h3>
        </div>
    </div>
    
    <button id="submitButton">Submit Answer</button>
    <button id="copyStep">Copy Step</button>
    <br>
    <p id="feedback" class="feedback"></p>
</div>

<div id="solutionspace">
    <h2>Please choose a solution you want to explore</h2>
    <div id="main" style="width: 600px;height:400px;"></div>
</div>











<script src="../js/cluster.js"></script>
</body>
</html>
